<header class="header">
  <div class="container">
    <div class="nav">
      <!-- Logo -->
      <div class="logo">
        <span class="font-mono">gurpreet.dev</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <span class="font-mono">home</span>
        </a>
        <a routerLink="/about" routerLinkActive="active" class="nav-link">
          <span class="font-mono">about</span>
        </a>
        <a routerLink="/projects" routerLinkActive="active" class="nav-link">
          <span class="font-mono">work</span>
        </a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-link">
          <span class="font-mono">contact</span>
        </a>
      </nav>

      <!-- Actions -->
      <div class="nav-actions">
        <button (click)="toggleTheme()" class="btn btn-ghost theme-toggle" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <i class="bi" [class]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
        </button>
        
        <button (click)="toggleMenu()" class="btn btn-ghost menu-toggle" [class.active]="isMenuOpen">
          <i class="bi" [class]="isMenuOpen ? 'bi-x' : 'bi-list'"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="isMenuOpen">
      <nav class="mobile-nav">
        <a routerLink="/" (click)="closeMenu()" class="mobile-link">
          <i class="bi bi-house"></i>
          <span class="font-mono">home</span>
        </a>
        <a routerLink="/about" (click)="closeMenu()" class="mobile-link">
          <i class="bi bi-person"></i>
          <span class="font-mono">about</span>
        </a>
        <a routerLink="/projects" (click)="closeMenu()" class="mobile-link">
          <i class="bi bi-code-slash"></i>
          <span class="font-mono">work</span>
        </a>
        <a routerLink="/contact" (click)="closeMenu()" class="mobile-link">
          <i class="bi bi-envelope"></i>
          <span class="font-mono">contact</span>
        </a>
      </nav>
    </div>
  </div>
</header>
